<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Widget Size</title>
    <style>
        .widget-container {
            width: 300px; /* Set your desired width */
            height: 300px; /* Set your desired height */
            position: relative;
            overflow: hidden;
        }
        .widget-container script {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=PYzc__qn22UhO3-vIBQaTIm1WyXR5ni2iWqNe-f618A"></script>
    </div>
